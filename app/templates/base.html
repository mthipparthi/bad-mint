<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='font.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <link href="{{ url_for('static', filename='jquery.datepick.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='jquery.datepick.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.plugin.js') }}"></script>

  <link type="text/css"  href="{{ url_for('static', filename='datedropper.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='datedropper.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

  <script>
      {% block js_files %}
      {% endblock %}
  </script>

</head>
<body>

<div class="container">

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="">Play&Pay</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
          {% block navlist%}
            {% if not current_user.authenticated %}
              <li><a href="/login">Login</a></li>
              <li><a href="/signup">Signup</a></li>
            {% else %}
               <li><a href="/logout">Logout</a></li>
            {% endif %}

          {% endblock %}
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid bg-1 text-center">

    {% block content %}
    {% endblock %}
    <script>
    {% block js_ext %}
    {% endblock %}
    </script>
</div>

<footer class="container-fluid bg-4 text-center">
  <p>PlaynPay Team <a href="https://github.com/mthipparthi/playnpay"></a></p> 
</footer>

</div>    
</body>
</html>
